<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc gorjetas</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <form id="container">
        <h2 id="title-container">Calculadora de Gorjetas</h2>

        <div id="sectionInputs">
            <div id="accountValue">
                <label for="inputAccountValue">Valor da conta</label>
                <input type="number" id="inputAccountValue" placeholder="R$" class="inputs">
            </div>

            <div id="serviceFeedback">
                <label for="inputServiceFeedback">Como foi o serviço</label>
                <select id="inputServiceFeedback" class="inputs">
                    <option disabled selected>Informe aqui</option>
                    <option value="0.30">30%</option>
                    <option value="0.20">20%</option>
                    <option value="0.15">15%</option>
                    <option value="0.10">10%</option>
                    <option value="0.05">5%</option>
                </select>
            </div>

            <div id="people">
                <label for="inputPeople">Quantas pessoas vão dividir a conta</label>
                <input type="number" id="inputPeople" class="inputs">
            </div>
        </div>
        <p></p>
        <button id="button-calc">Calcular</button>
    </form>
</body>
</html>
